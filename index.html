<!DOCTYPE html>

<body>
    <h1>Productos</h1>

        <label>Precio </label><input type="text" name="precioPro" id="precioPro" placeholder="000.00"><br>
        <label>Marca </label><input type="text" name="marcaPro" id="marcaPro" ><br>
        <label>Stock </label><input type="text" name="stockPro" id="stockPro"><br>
        <label>Categoria </label><input type="text" name="categoriaPro" id="categoriaPro"><br> 
        <button type="button" onclick="AggProducto()"> Capturar </button>
    </form>
