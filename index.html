<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDEMAZ</title>
</head>
<body>
    <h1>Productos</h1>
    <table class="table" id="agregarProducto">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Marca</th>
                <th>Stock</th>
                <th>Localidad</th>
                <th>Categoria</th>
            </tr>
            <tr>
                <th></th>
            </tr>
        </thead>
    </table>
    <form>
        <label>Código </label><input type="text" name="codigo" id="codigo" ><br>
        <label>Nombre </label><input type="text" name="nombre" id="nombre" ><br>
        <label>Descripción </label><input type="text" name="descripcion" id="descripcion" ><br>
        <label>Precio </label><input type="text" name="precio" id="precio" placeholder="000.00"><br>
        <label>Marca </label><input type="text" name="marca" id="marca" ><br>
        <label>Stock </label><input type="text" name="stock" id="stock"><br>
        <label>Localidad </label><input type="text" name="localidad" id="localidad"><br>
        <label>Categoria </label><input type="text" name="categoria" id="categoria"><br> 
        <button type="button" onclick="AggProducto()"> Capturar </button>
    </form>
<hr>
<h1>Caja</h1>
<table>
    <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th></th>
    </tr>

</table>


    <script src="js/javascript.js"></script>
</body>
</html>
